<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View detailed team statistics and performance history">
    <meta name="theme-color" content="#161b22">
    <meta name="robots" content="index, follow">
    <title>Floggerz Stats - Team Statistics</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- PWA support -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
    <a href="#main-content" class="skip-link visually-hidden">Skip to main content</a>
    <header class="main-header" role="banner">
        <div class="header-content">
            <h1 class="site-title">
                <a href="index.html" aria-label="Floggerz Stats Home">Floggerz Stats</a>
            </h1>
            <nav class="main-nav" role="navigation" aria-label="Main navigation">
                <ul>
                    <li><a href="index.html">Leaderboard</a></li>
                    <li><a href="hof.html">Hall of Fame</a></li>
                    <li><a href="navigation.html">Navigation</a></li>
                </ul>
            </nav>
            <button id="modeToggle" class="mode-toggle" aria-label="Toggle color theme" data-current-mode="dark">
                <span class="mode-toggle-text">Switch to Light Mode</span>
            </button>
        </div>
    </header>

    <main id="main-content" class="content-container" role="main">
        <section id="teamStats" class="team-stats-section" aria-live="polite">
            <!-- Will be populated dynamically -->
        </section>

        <!-- Performance Summary -->
        <section id="teamPerformance" class="team-performance-section hidden" aria-label="Team Performance Summary">
            <h2>Team Performance Summary</h2>
            <div class="stats-grid" role="list">
                <!-- Will be populated dynamically -->
            </div>
        </section>

        <!-- Player Performance -->
        <section id="playerPerformance" class="player-performance-section hidden" aria-label="Player Performances">
            <h2>Player Performances</h2>
            <div class="table-container">
                <!-- Will be populated dynamically -->
            </div>
        </section>

        <!-- Game Breakdown -->
        <section id="gameBreakdown" class="game-breakdown-section hidden" aria-label="Game-by-Game Breakdown">
            <h2>Game-by-Game Breakdown</h2>
            <div class="table-container">
                <!-- Will be populated dynamically -->
            </div>
        </section>

        <!-- Loading State -->
        <div id="loadingIndicator" class="loading-indicator" role="status" aria-live="polite" hidden>
            <div class="loading-spinner" aria-hidden="true"></div>
            <span class="loading-text">Loading team statistics...</span>
        </div>
    </main>

    <footer class="main-footer" role="contentinfo">
        <div class="footer-content">
            <p>Made by: <a href="https://github.com/Lopensed" target="_blank" rel="noopener noreferrer">Lopensed</a></p>
            <p><a href="https://discord.gg/6QvTnRUxnv" target="_blank" rel="noopener noreferrer" aria-label="Join our Discord server">Join our Discord</a></p>
        </div>
    </footer>

    <!-- Templates -->
    <template id="statCardTemplate">
        <div class="stat-card" role="listitem">
            <div class="stat-value"></div>
            <div class="stat-label"></div>
        </div>
    </template>

    <script src="utils.js" type="module"></script>
    <script src="team-stats.js" type="module"></script>
</body>
</html>
