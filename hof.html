<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View records and achievements in Floggerz tournaments">
    <meta name="theme-color" content="#161b22">
    <meta name="robots" content="index, follow">
    
    <title>Floggerz Stats - Hall of Fame</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- PWA support -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
    <a href="#main-content" class="skip-link visually-hidden">Skip to main content</a>

    <header class="main-header" role="banner">
        <div class="header-content">
            <h1 class="site-title">
                <a href="index.html" aria-label="Floggerz Stats Home">Floggerz Stats</a>
            </h1>
            <nav class="main-nav" role="navigation" aria-label="Main navigation">
                <ul>
                    <li><a href="index.html">Leaderboard</a></li>
                    <li><a href="hof.html" class="active" aria-current="page">Hall of Fame</a></li>
                    <li><a href="navigation.html">Navigation</a></li>
                </ul>
            </nav>
            <button id="modeToggle" 
                    class="mode-toggle" 
                    aria-label="Toggle color theme"
                    data-current-mode="dark">
                <span class="mode-toggle-text">Switch to Light Mode</span>
            </button>
        </div>
    </header>

    <main id="main-content" class="content-container" role="main">
        <section id="hofStats" class="hof-section">
            <section id="individual-records" class="record-section" aria-labelledby="individual-records-title">
                <h2 id="individual-records-title">Individual Records</h2>
                <div id="highest-scores" class="records-grid" role="list"></div>
                <div id="lowest-scores" class="records-grid" role="list"></div>
                <div id="averages" class="records-grid" role="list"></div>
            </section>

            <section id="tournament-records" class="record-section" aria-labelledby="tournament-records-title">
                <h2 id="tournament-records-title">Tournament Records</h2>
                <div id="tournament-winners" class="records-grid" role="list"></div>
            </section>

            <section id="player-records" class="record-section" aria-labelledby="player-records-title">
                <h2 id="player-records-title">Player Records</h2>
                <div id="player-stats" class="records-grid" role="list"></div>
            </section>

            <section id="team-records" class="record-section" aria-labelledby="team-records-title">
                <h2 id="team-records-title">Team Records</h2>
                <div id="team-stats" class="records-grid" role="list"></div>
            </section>
        </section>

        <div id="loadingIndicator" 
             class="loading-indicator" 
             role="status" 
             aria-live="polite" 
             hidden>
            <div class="loading-spinner" aria-hidden="true"></div>
            <span class="loading-text">Loading Hall of Fame data...</span>
        </div>
    </main>

    <footer class="main-footer" role="contentinfo">
        <div class="footer-content">
            <p>Made by: <a href="https://github.com/Lopensed" 
                          target="_blank" 
                          rel="noopener noreferrer">Lopensed</a></p>
            <p><a href="https://discord.gg/6QvTnRUxnv" 
                  target="_blank" 
                  rel="noopener noreferrer" 
                  aria-label="Join our Discord server">Join our Discord</a></p>
        </div>
    </footer>

    <!-- Templates -->
    <template id="recordCardTemplate">
        <div class="record-card" role="listitem">
            <h3 class="record-title"></h3>
            <div class="record-holder"></div>
            <div class="record-value"></div>
            <div class="record-details"></div>
        </div>
    </template>

    <script src="utils.js" type="module"></script>
    <script src="hof.js" type="module"></script>
</body>
</html>
